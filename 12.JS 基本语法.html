<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 基本语法</title>
</head>
<body>
    <script>
        var x;
        let y = 10;
        const PI = 3.14;
        console.log(x, y, PI);
        let name = "Alice";
        console.log("Hello, " + name + "!");
        let empty_value = null
        console.log(empty_value);

        // 条件语句示例
        let age = 23;   
        if (age >= 18) {
            console.log("You are an adult.");
        } else {
            console.log("You are a minor.");
        }

        // let time = new Date().getHours();
        // if (time>=6 && time<12) {
        //     alert("Good morning!");
        // } else if (time>=12 && time<18) {
        //     alert("Good afternoon!");
        // } else {
        //     alert("Good evening!");
        // }

        // 循环语句示例
        console.log('FOR 循环实例')
        for (let i = 0; i <= 5; i++) {
            console.log("number: " + i);
        }

        console.log('while 循环实例')
        let count = 1;
        while (count <= 5) {
            console.log("count: " + count);
            count++;
        }

        console.log('do while 循环实例')
        let num = 1;
        do {
            console.log("num: " + num);
            num++;
        } while (num <= 5);

        console.log('break and continue 实例')
        for (let i = 1; i <= 9 ; i++) {
            if (i === 3) {
                continue; // 跳过数字 3
            }
            if (i === 5) {
                break; // 退出循环
            }
            console.log(i);
        }
    </script>
</body>
</html>
