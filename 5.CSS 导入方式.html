<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 导入方式</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        p {
            color: blue;
            font-size: 20px;
        }

        h2 {
            color: green;
        }
        /* h3 {
            color: orange;
        } */
        h1 {
            color: white;
        }
    </style>

</head>
<body>
    <p>这是一个应用了CSS样式的文本</p>
    <h1 style="color:red;">一级标题，使用内联样式</h1>
    <h2>二级标题，应用内部样式</h2>
    <h3>三级标题，应用外部样式</h3>

</body>
</html>
