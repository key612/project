<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 盒子属性</title>

    <style>
        .border-demo {
            width: 200px;
            height: 100px;
            border-width: 10px;      /* 边框宽度 */
            border-style: solid dashed dotted double;    /* 边框样式 */
            border-color: orange;    /* 边框颜色 */
            border-radius: 15px;   /* 边框圆角 */
            background-color: lightblue;
            border-left: 10px solid red; /* 单独设置左边框 */
        }
        .demo {
            display: inline-block;
            /* width: 200px; 
            height: 100 px; */
            border: 5px solid yellowgreen; /* 边框宽度 */
            padding: 30px;          /*内边距 */
            margin: 40px;            /*外边距 */
            background-color: lightgray;
        }
    </style>
</head>
<body>  
    <div class="demo">全栈大佬</div>
    <div class="border-demo">一个边框实例</div>
</body>
</html>
