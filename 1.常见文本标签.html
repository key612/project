<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签</title>
</head>
<body>
    <h1>这是一个一级标签</h1>
    <h2>这是一个二级标签</h2>
    <h3>这是一个三级标签</h3>
    <h4>这是一个四级标签</h4>
    <h5>这是一个五级标签</h5>
    <h6>这是一个六级标签</h6>
    <p>这是一个段落标签</p>
    <p>更改文本样式: <b>加粗</b>\<i>斜体</i>\<u>下划线</u>\<s>删除线</s> 
    </p>

<ul>
    <li>无序列表项 1</li>
    <li>无序列表项 2</li>
    <li>无序列表项 3</li>
</ul>    

<ol>
    <li>有序列表项 1</li>
    <li>有序列表项 2</li>
    <li>有序列表项 3</li>
</ol>

<h1>table row</h1>
<h1>table data</h1>
<h1>table header</h1>

<table border="1">
    <tr>
        <th>列1</th>
        <th>列2</th>
        <th>列3</th>
    </tr>

    <tr>
        <td>数据1</td>
        <td>数据2</td>
        <td>数据3</td>
    </tr>
    <tr>
        <td>数据4</td>
        <td>数据5</td>
        <td>数据6</td>
    </tr>


</table>
    

</body>
</html>
