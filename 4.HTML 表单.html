 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 表单</title>
 </head>
 <body>
    <form>
        <label for="username">用户名：</label>
        <input type="text" id="username" placeholder="请输入用户名"><br><br>
        <label for="pwd">密码：</label>
        <input type="password" id="pwd" placeholder="请输入密码"><br><br>
    
        <label>性别</label>
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
        <input type="radio" name="gender">其他<br><br>

        <label for="hobby">爱好</label>
        <input type="checkbox" name="hobby">撸管
        <input type="checkbox" name="hobby">打飞机
        <input type="checkbox" name="hobby">约炮
        <input type="checkbox" name="hobby">自慰<br><br>

        <input type="submit" value="上交">
    </form>

    <form action="#"></form>
    
 </body>
 </html>
