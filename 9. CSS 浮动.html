<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 浮动</title>
    <style>
        .father {
            background-color: yellowgreen;
            /* height: 200px; */
            border: 3px solid blue;
            /* overflow: hidden; */
        }

        /* 伪元素 */
        .father::after {
            content: "";
            display: table;
            clear: both; /* 清除浮动 */
        }

        .left-son {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            float: left; /* 左浮动 */
        }

        .right-son {
            width: 100px;
            height: 100px;
            background-color: lightseagreen;
            float: right; /* 右浮动 */
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="left-son">左浮动</div>
        <div class="right-son">右浮动</div>
    </div>
    <p>这是一段文本这是一段文本这是一段文本这是一段文本这是一段文本这是一段文本这是一段文本这是一段文本这是一段文本</p>
     
</body>
</html>
